<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

            <a href="https://www.seu.edu.sa" class="logo text-center">
                <img src="https://seu.edu.sa/media/5402/new-logo.png"  alt="logo">
            </a>
            <div class="row header">
                <div class="col-md-6">
                    <div class="username">
                        <i class="far fa-user" aria-hidden="true"></i>

                        <a href=""><i class="fas fa-sign-out-alt" aria-hidden="true" data-toggle="" data-placement="bottom" title="تسجيل خروج"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <a href="#" class="today">  
                        <i class="fas fa-calendar-alt"></i>
                        <span id="date">2 رمضان 1442 هـ</span></a>
                    
                </div>
            </div>
            <div class="row logos">
                <div class="col-md-6 text-right">
                    <a>
                        <img src="https://seu.edu.sa/media/5404/pattern.png" alt="" class="pattern">
                    </a>
                </div>
                
                <div class="col-md-6 text-left pl-5">
                    <a href="https://vision2030.gov.sa/" target="_blank">
                        <img src="https://seu.edu.sa/media/1124/2030.png" alt="" style=" width: 90px; height: 60px">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="img-title text-center">

                    </div>
                </div>
            </div>
        </div>

    </div>

            </div>
        </div>
        <div class="row mt-5">
            <div class=" col-12">
                <div class="row">
                    <form class="validation">
                        <div class="form-group">
                            <h5>أدخل رقم الهوية</h5>
                            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="1234567890">
                            <small id="emailHelp" class="form-text text-muted">ادخل رقم الهوية للتحقق من القبول أو الرفض</small>
                          </div>
                          <a type="submit" class="btn btn-outline-primary">استعلام</a>
                          <a type="submit" class="btn btn-outline-secondary" href="../index.html" >رجوع</a>
                    </form>
                </div>
            </div>
        <!-- 
            <div class="col-md-4 col-12 text-center">
                <div class="icon-graduation">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
        -->

    </div>

    <script src="../js/index.js" type="text/javascript"></script>
