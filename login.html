<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="container-fluid">
				<div class="row">
					<div class="col text-center">
						<h1><a href="">الجامعة السعودية الإلكترونية</a></h1>
					</div>
				</div>
			</div>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://seu.edu.sa/media/5402/new-logo.png"  alt="logo">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						تسجيل الدخول
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="البريد الإلكتروني">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="كلمة المرور">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							دخول
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							نسيت
						</span>
						<a class="txt2" href="#">
							البريد الإلكتروني / كلمة المرور ؟
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							انشاء حساب
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
			<footer class="footer">
					<div class="container">
						<div class="row sub-footer">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="social-links">
									<a href="https://twitter.com/Saudi_EUni" class="twitter" target=" _blank"><i class="fab fa-twitter"></i></a>
									<a href="https://www.facebook.com/SaudiElectronicUniversity" class="facebook" target=" _blank"><i class="fab fa-facebook"></i></a>
									<a href="https://www.youtube.com/user/SaudiEUniversity" class="youtube" target=" _blank"><i class="fab fa-youtube"></i></a>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<span class="copyright ">الجامعة السعودية الإلكترونية . جميع الحقوق محفوظة ©2021</span>
							</div>
						</div>
					</div>
				
			</footer>
		</div>
		
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
